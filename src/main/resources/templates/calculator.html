<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
	
		<form action="/calculate" method="post">
		
			<input type="number" name="firstNumber" required>
			
			<select name="operator">
				<option value="+">+</option>
				<option value="-">-</option>
				<option value="*">*</option>
				<option value="/">/</option>
				<option value="^">^</option>
			</select>
			
			<input type="number" name="secondNumber" required>
			
			<button>Submit The Form</button>
			
		</form>
		
		{{#calc}}
		
			Your answer is: {{ calc.getResult }}
			
			<ul>
				{{#calc.getHistory}}
					<li>{{this}}</li>
				{{/calc.getHistory}}
			</ul>
			
		{{/calc}}
			
	</body>
</html>
